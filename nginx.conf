upstream api_servers {
    # Least connections algorithm for efficient load distribution
    least_conn;
    server api1:8000;  # API1 container service name and internal port
    server api2:8000;  # API2 container service name and internal port
    # Add more API servers as needed
}

server {
    listen 80;
    server_name marxist.chat;
    
    # Increase timeouts for WebSocket connections
    proxy_connect_timeout 75s;
    proxy_read_timeout 300s;
    
    # Buffers
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    
    # Compression
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    location / {
        proxy_pass http://api_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket support
    location /api/v1/ws/ {
        proxy_pass http://api_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Prevent WebSocket connections from closing due to inactivity
        proxy_read_timeout 3600s;
        
        # For handling WebSocket connection failures
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }
    
    # Serve static content directly from nginx
    location /static/ {
        root /usr/share/nginx/html;
        expires 7d;
    }
    
    # Health check endpoint
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }
}