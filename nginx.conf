upstream api_servers {
    # Least connections algorithm for efficient load distribution
    least_conn;
    server localhost:8001;  # API1 published port on host
    server localhost:8002;  # API2 published port on host
    # Add more API servers as needed
}

server {
    listen 80;
    server_name marxist.chat;
    
    # Root directory for static files
    root /home/default/marxist-chat;
    
    # Increase timeouts for WebSocket connections
    proxy_connect_timeout 75s;
    proxy_read_timeout 300s;
    
    # Buffers
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    
    # Compression
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # Root location - serve the static index.html file
    location = / {
        root /home/default/marxist-chat/static;
        index index.html;
        try_files $uri /index.html =404;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://api_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket support
    location /api/v1/ws/ {
        proxy_pass http://api_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Prevent WebSocket connections from closing due to inactivity
        proxy_read_timeout 3600s;
        
        # For handling WebSocket connection failures
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }
    
    # Serve static content
    location /static/ {
        alias /home/default/marxist-chat/static/;
        expires 7d;
    }
    
    # Fonts, images and other static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|otf|ttf|woff|woff2)$ {
        root /home/default/marxist-chat;
        expires 7d;
    }
    
    # All other requests should serve the SPA
    location / {
        root /home/default/marxist-chat/static;
        try_files $uri /index.html;
    }
    
    # Health check endpoint
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }
}
